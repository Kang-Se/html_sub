<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Position 실습 1</title>
    <style>
      .todo_box{
        width:300px;
        height:300px;
        border: 3px solid red;

        position: absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
      }
      .goal{
        width:50px;
        height:50px;
        background-color: lightsalmon;

        position: absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);

      }

    </style>

  </head>
  <body>
    <div class="todo_box"></div>
    <div class="goal"></div>
  </body>
</html>
